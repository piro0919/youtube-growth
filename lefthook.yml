pre-commit:
  parallel: true
  commands:
    prettier:
      glob: "*"
      run: npx prettier --ignore-unknown --write {staged_files}
      stage_fixed: true
    stylelint:
      glob: "**/*.css"
      run: npx stylelint --fix {staged_files}
      stage_fixed: true
    typescript:
      glob: "*.{ts,tsx}"
      run: npx tsc --noEmit
    eslint:
      glob: "*.{ts,tsx}"
      run: npx eslint --fix {staged_files}
      stage_fixed: true
